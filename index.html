<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form class="contact-form" >
        <h3 class="mb-3 mt-3">Форма обратной связи</h3>
        <hr/>
        <div class="mb-3">
            <label for="inputName" class="form-label">Имя</label>
            <input type="text" class="form-control name" id="inputName" placeholder="Иванов Иван" required/>
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">Выберите города</label>
            <select id="city" class="form-select city">
                <option value="Иркутск">Иркутск</option>
                <option value="Ангарск">Ангарск</option>
                <option value="Братск">Братск</option>
                <option value="Усть-Кут">Усть-Кут</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Телефон</label>
            <input type="phone" class="form-control phone" />
          </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control email" id="email">
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Выберите тему обращения</label>
            <select id="subject" class="form-select subject">
                <option value="Проблемы при работе">Проблемы при работе</option>
                <option value="Предложения">Предложения</option>
                <option value="Просто поболтать">Просто поболтать</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="com-type" class="form-label">Как хотите получить ответ?</label>
            <select id="com-type" class="form-select com-type">
                <option value="Email">Email</option>
                <option value="Смс">Смс</option>
                <option value="Звонок">Звонок</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="text-info" class="form-label">Ваше сообщение</label>
            <textarea id="text-info" class="form-control text-info" rows="3" required></textarea>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required> 
            <label class="form-check-label" for="flexCheckDefault">
                Нажимая на кнопку "отправить", я даю согласие на обработку персональных данных (обязательный выбор для отправки формы)
            </label>
          </div>
        <button type="submit" class="btn btn-primary mt-3">Отправить</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
    <script src="https://unpkg.com/imask"></script>
    <script src="/scripts.js"></script>
</body>
</html>
